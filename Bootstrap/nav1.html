  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content ">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">New Student</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                  <div class="col">
                    <label for="">S.N</label>
                    <input type="number" class="form-control" placeholder="Serial number">
                  </div>
                  <div class="col">
                    <label for="">Firs Name</label>
                    <input type="text" class="form-control" placeholder="First name">
                  </div>
                  <div class="col">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control" placeholder="last name">
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="">Date Of Birth</label>
                    <input type="date" class="form-control" placeholder="date of birth">
                  </div>
                  <div class="col">
                      <label for="">Address</label>
                    <input type="text" class="form-control" placeholder="enter address">
                  </div>
                  <div class="col">
                    <label for="">Father Name</label>
                    <input type="text" class="form-control" placeholder="Enter father name">
                  </div>
                  
                </div>
              <div class="row">
                <div class="col">
                  <label for="">Mother Name</label>
                  <input type="text" class="form-control" placeholder="enter student mother name">
                </div>
                <div class="col">
                    <label for="">Class</label>
                  <input type="number" class="form-control" placeholder="enter class">
                </div>
                <div class="col">
                  <label for="">Section</label>
                  <input type="text" class="form-control" placeholder="Enter section">
                </div>
                
              </div>

              </form>
              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
