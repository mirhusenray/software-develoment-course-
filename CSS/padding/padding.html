    <script>
        $(function () {



            //Initialize Select2 Elements
            $('.select2').select2();

            //Datemask dd/mm/yyyy
            $('#datemask').inputmask('yyyy-mm-dd', { 'placeholder': 'yyyy-mm-dd' });
            //Datemask2 mm/dd/yyyy
            $('.datemask').inputmask('yyyy-mm-dd', { 'placeholder': 'yyyy-mm-dd' });
            $('#datepicker10').inputmask('yyyy-mm-dd', { 'placeholder': 'yyyy-mm-dd' });
            $('#datepicker20').inputmask('yyyy-mm-dd', { 'placeholder': 'yyyy-mm-dd' });
            $('#datepicker30').inputmask('yyyy-mm-dd', { 'placeholder': 'yyyy-mm-dd' });
            $('#datepicker40').inputmask('yyyy-mm-dd', { 'placeholder': 'yyyy-mm-dd' });
            $('#englishDate8').inputmask('yyyy-mm-dd', { 'placeholder': 'yyyy-mm-dd' });
            $('#date10').inputmask('yyyy-mm-dd', { 'placeholder': 'yyyy-mm-dd' });
            $('.marks').inputmask('yyyy-mm-dd', { 'placeholder': 'yyyy-mm-dd' });
            $('#nepaliDateAdmission').inputmask('yyyy-mm-dd', { 'placeholder': 'yyyy-mm-dd' });
            $('#datepicker80').inputmask('yyyy-mm-dd', { 'placeholder': 'yyyy-mm-dd' });
            $('#datepicker222').inputmask('yyyy-mm-dd', { 'placeholder': 'yyyy-mm-dd' });
            $('#datepicker333').inputmask('yyyy-mm-dd', { 'placeholder': 'yyyy-mm-dd' });
            $('#timepicker').inputmask('hh:mm:ss', { 'placeholder': 'hh:mm:ss' });
            $('#invoicedatead').inputmask('yyyy-mm-dd', { 'placeholder': 'yyyy-mm-dd' });
            $('#duedatead').inputmask('yyyy-mm-dd', { 'placeholder': 'yyyy-mm-dd' });
            $('#reportdatefrom').inputmask('yyyy-mm-dd', { 'placeholder': 'yyyy-mm-dd' });
            $('#reportdateto').inputmask('yyyy-mm-dd', { 'placeholder': 'yyyy-mm-dd' });
            $('.calenderdate').inputmask('yyyy-mm-dd', { 'placeholder': 'yyyy-mm-dd' });
            //Money Euro
            $('[data-mask]').inputmask();
            $('.timemask').inputmask({mask: "99:99"},{'placeholder':'hh:mm'});

            $('.myDatemask').inputmask({mask: "9999-99-99"},{'placeholder':'yyyy-mm-dd'});

            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth()+1; //January is 0!
            var yyyy = today.getFullYear();

            if(dd<10) {
                dd = '0'+dd
            }

            if(mm<10) {
                mm = '0'+mm
            }


            today =  yyyy + '-' + mm + '-' + dd;
            $('.todaydatebs').val(AD2BS(today));
            $('.todaydatebs').text(AD2BS(today));
            //Date range picker
            $('#reservation').daterangepicker();
            //Date range picker with time picker
            $('#reservationtime').daterangepicker({ timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A' });
            //Date range as a button
            $('#daterange-btn').daterangepicker(
                {
                    ranges   : {
                        'Today'       : [moment(), moment()],
                        'Yesterday'   : [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                        'Last 7 Days' : [moment().subtract(6, 'days'), moment()],
                        'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                        'This Month'  : [moment().startOf('month'), moment().endOf('month')],
                        'Last Month'  : [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                    },
                    startDate: moment().subtract(29, 'days'),
                    endDate  : moment()
                },
                function (start, end) {
                    $('#daterange-btn span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
                }
            );

            //Date picker
            $('#datepicker').datepicker({
                autoclose: true
            });

            //iCheck for checkbox and radio inputs
            $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
                checkboxClass: 'icheckbox_minimal-blue',
                radioClass   : 'iradio_minimal-blue'
            });
            //Red color scheme for iCheck
            $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
                checkboxClass: 'icheckbox_minimal-red',
                radioClass   : 'iradio_minimal-red'
            });
            //Flat red color scheme for iCheck
            $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
                checkboxClass: 'icheckbox_flat-green',
                radioClass   : 'iradio_flat-green'
            });

            //Colorpicker
            $('.my-colorpicker1').colorpicker();
            //color picker with addon
            $('.my-colorpicker2').colorpicker();

            //Timepicker
            $('.timepicker').timepicker({
                showInputs: false
            })






        })

        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000
        });

    </script>

    <script>

        $(document).ready(function() {
            $('.nepaliDateAdmission').val(AD2BS($('#nepaliDateAdmission').val()));
//            $('#englishDate8').inputmask('yyyy-mm-dd');

//Level
            $('select[name=faculty]').on('change', function () {

                $.ajaxSetup({
                    headers: {
                        'X-CSRF-TOKEN': $('input[name=_token]').val()
                    }
                });

                var id = $(this).val();

                console.log(id);
                $.ajax({
                    type: 'GET',
                    url: 'https://brightschool.com.np/get-levels-from-faculty',
                    dataType: 'json',
                    data: {
                        id: id
                    },

                    success: function (data) {

                        $('select[name=level]').find('option').remove();
                        $('select[name=program]').find('option').remove();
                        $('select[name=class]').find('option').remove();
                        $('select[name=section]').find('option').remove();
                        $('select[name=level]').append($('<option value=""> Select One</option>'));
                        $.each(data, function () {
                            var option = $('<option value="' + this.id + '">' + this.name + '</option>');
                            $('select[name=level]').append(option);
                        });
                    },
                    error: function (data) {
                        alert("error");
                    }
                });
                return false;
            });


            $('select[name=province]').on('change', function () {

                $.ajaxSetup({
                    headers: {
                        'X-CSRF-TOKEN': $('input[name=_token]').val()
                    }
                });

                var id = $(this).val();
                $('select[name=tprovince]').val(id).change();

                $.ajax({
                    type: 'GET',
                    url: 'https://brightschool.com.np/get-district-from-province',
                    dataType: 'json',
                    data: {
                        id: id
                    },

                    success: function (data) {
                        $('select[name=district]').find('option').remove();
                        $('select[name=district]').append($('<option value=""> Select One</option>'));

                        $.each(data, function () {
                            var option = $('<option value="' + this.id + '">' + this.name + '</option>');
                            $('select[name=district]').append(option);
                        });

                    },
                    error: function (data) {
                        alert("error");
                    }
                });
                return false;
            });
//mmrm
            $('select[name=district]').on('change', function () {

                $.ajaxSetup({
                    headers: {
                        'X-CSRF-TOKEN': $('input[name=_token]').val()
                    }
                });

                var id = $(this).val();
                $('select[name=tdistrict]').val(id).change();

                $.ajax({
                    type: 'GET',
                    url: 'https://brightschool.com.np/get-mmrm-from-district',
                    dataType: 'json',
                    data: {
                        id: id
                    },

                    success: function (data) {
                        $('select[name=mmrm]').find('option').remove();
                        $('select[name=mmrm]').append($('<option value=""> Select One</option>'));
                        $.each(data, function () {
                            var option = $('<option value="' + this.id + '">' + this.name + '</option>');
                            $('select[name=mmrm]').append(option);
                        });
                    },
                    error: function (data) {
                        alert("error");
                    }
                });
                return false;
            });

            $('select[name=mmrm]').on('change',function () {
                var id = $(this).val();
                $('select[name=tmmrm]').val(id).change();
            });

            $('#wardno').on("keyup", function() {
                $('#twardno').val($(this).val());
            });
            $('#village').on("keyup", function() {
                $('#tvillage').val($(this).val());
            });

            $('select[name=tdistrict]').on('change', function () {

                $.ajaxSetup({
                    headers: {
                        'X-CSRF-TOKEN': $('input[name=_token]').val()
                    }
                });

                var id = $(this).val();

                $.ajax({
                    type: 'GET',
                    url: 'https://brightschool.com.np/get-mmrm-from-district',
                    dataType: 'json',
                    data: {
                        id: id
                    },

                    success: function (data) {
                        $('select[name=tmmrm]').find('option').remove();
                        $('select[name=tmmrm]').append($('<option value=""> Select One</option>'));
                        $.each(data, function () {
                            var option = $('<option value="' + this.id + '">' + this.name + '</option>');
                            $('select[name=tmmrm]').append(option);
                        });
                    },
                    error: function (data) {
                        alert("error");
                    }
                });
                return false;
            });
        });

        </script>
