<!-- example of inline -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of inline css</title>
</head>
<body>
    <h1>This is a heading tag</h1>
    <h2 style="color:blue;background-color:black;font-size: 20px;border-radius: 200px;">This is a heading tag</h2>
    <h3>This is a heading tag</h3>
    <h4>This is a heading tag</h4>
   <table class="table" border="5px" style="background-color: pink;border-color: green;">
    <thead>
        <tr>
            <th>s.n</th>
            <th>name</th>
            <th>address</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td scope="row">1</td>
            <td>mirhusen</td>
            <td>kalaiya</td>
        </tr>
        
    </tbody>
   </table>
</body>
</html>
