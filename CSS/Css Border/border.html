<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css border</title>
    <style>
p{
    border-style: dotted;
}
p.double{
    border-style: double;
}

p.solid{
    border-style: solid;
}
p.groove{
    border-style: groove;
}
    </style>
</head>
<body>
   <p>This is a pragraph</p> 
   <p class="double">This is double border example</p>
   <p class="solid">This is solid border example</p>
   <p class="groove">This is groove border example</p>
</body>
</html>
